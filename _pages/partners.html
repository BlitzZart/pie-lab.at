<h2>Partners</h2>
<div class="partners">
  {% for partner in site.data.partners %}
  <div class="partner">
    <a href="{{partner.link}}">
      <img src="/assets/partners/{{partner.logo}}" alt="{{partner.name}} logo">
    </a>
  </div>
  {% endfor %}
</div>
