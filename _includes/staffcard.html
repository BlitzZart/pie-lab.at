<div class="staff">
  <div class="staff-photo">
    <img src="{{'/assets/people/' | append: include.data.photo | prepend: site.baseurl }}" alt="{{ include.data.name }}">
  </div>
  <div class="staff-details">
    <p class="staff-name">{{include.data.name}}</p>
    {% if include.data.phone %}
    <p class="staff-phone">{{include.data.phone}}</p>
    {% endif %}
    <p class="staff-email">{{include.data.email}}</p>
  </div>
</div>
